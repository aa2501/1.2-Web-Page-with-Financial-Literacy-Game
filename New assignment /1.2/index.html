<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Portfolio Recommendation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Investment Portfolio Recommendation</h1>
  
    <div class="input-group">
      <label for="age">Enter your age:</label>
      <input type="number" id="age" min="18" max="100" required>
    </div>

    <div class="input-group">
      <label for="income">Enter your annual income (Â£):</label>
      <input type="number" id="income" min="0" required>
    </div>

    <button onclick="recommendPortfolio()">Get Recommendation</button>

    <div id="portfolio" style="display: none;">
      <p id="portfolioText"></p>
      <p id="stockExamples"></p>
      <p id="bondExamples"></p>
    </div>
  </div>

  <div class="container">
    <button class="button" onclick="startQuiz()">Try Investment Portfolio Quiz</button>

    <div id="questionContainer" style="display: none;">
      <h2>Investment Portfolio Quiz</h2>
      <div id="scenario"></div>
      <form id="optionsForm">
        <input type="radio" id="option1" name="portfolio" value="option1">
        <label for="option1" id="option1Label"></label><br>

        <input type="radio" id="option2" name="portfolio" value="option2">
        <label for="option2" id="option2Label"></label><br>

        <input type="radio" id="option3" name="portfolio" value="option3">
        <label for="option3" id="option3Label"></label><br>

        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="feedbackContainer" style="display: none;">
      <p id="feedback"></p>
      <button onclick="nextQuestion()">Next Question</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
